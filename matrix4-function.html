<!doctype html>
<html>
    <head>
        <title>threejs - matrix4-function</title>
        <style>
            
        </style>
    </head>
    <body>

        <div id="container"></div>

        <script src="vendor/threejs.min.js"></script>

		<script>

        var screen = {
                width  : 400,
                height : 300
            },
            view = {
                angle  : 45,
                aspect : screen.width / screen.height,
                near   : 0.1,
                far    : 10000
            },
            renderer = new THREE.WebGLRenderer(),
            camera   = new THREE.PerspectiveCamera( view.angle, view.aspect, view. near, view.far ),
            scene    = new THREE.Scene(),
            world    = new THREE.Object3D(),
            container = document.getElementById('container');
        
        var cube;

        init();

        function init(){
            
            scene.add(camera);
            scene.add(world);
            camera.position.z = 10;

            renderer.setSize( screen.width, screen.height );

            container.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry(1, 1, 1),
                material = new THREE.MeshBasicMaterial({ color : 0x00FF00 });
            
            cube = new THREE.Mesh( geometry, material );
            
            world.add(cube);


            render();
            
            fun(world);

            
        }

        function render(){
            requestAnimationFrame( render ); 
            renderer.render( scene, camera );

        }

        function fun(object){
            console.log('matrix elements ' , object.matrix.elements);
            console.log('isMatrix4 ' , object.matrix.isMatrix4);            

        }

        </script>
    </body>

</html>
